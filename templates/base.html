{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Botillería El Chascón{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-dark py-3" style="background-color:#cfc6ff;">
    <div class="container-fluid">

      <!-- Botón Menú (abre el offcanvas #sideMenu) -->
      <button class="btn btn-link text-dark fs-3 me-3" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu"
              title="Menú">
        &#9776;
      </button>

      <!-- Logo centrado -->
      <div class="mx-auto d-flex align-items-center" style="height:80px;">
        <img src="{% static 'img/logo_chascon.png' %}" 
             alt="Botillería El Chascón Logo"
             style="height:80px; width:auto; object-fit:contain;" />
      </div>

      <!-- Lado derecho -->
      <span class="navbar-text text-dark fw-semibold d-none d-md-inline">Admin</span>
    </div>
  </nav>

  <!-- Menú lateral -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
    <div class="offcanvas-header" style="background:#cfc6ff;">
      <h5 class="offcanvas-title fw-bold" id="sideMenuLabel">Menú principal</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body menu-stack">
      <a href="{% url 'analisis:index' %}"   class="menu-pill {% if request.resolver_match.namespace == 'analisis' %}active{% endif %}">Análisis</a>
      <a href="{% url 'inventario:lista' %}" class="menu-pill {% if request.resolver_match.namespace == 'inventario' %}active{% endif %}">Inventario</a>
      <a href="{% url 'ventas:rapida' %}"    class="menu-pill {% if request.resolver_match.namespace == 'ventas' %}active{% endif %}">Venta</a>
      <a href="{% url 'reportes:index' %}"   class="menu-pill {% if request.resolver_match.namespace == 'reportes' %}active{% endif %}">Reportes</a>
    </div>
  </div>

  <!-- Contenido dinámico -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
