{% extends "base.html" %}
{% load static %}

{% block title %}Inicio{% endblock %}

{% block head %}
<style>
  /* Ocultar navbar global en esta página */
  .navbar { display:none; }

  /* Barra superior lavanda con bordes redondeados */
  .topbar-lavender{
    background:#bdbbff;
    border-bottom-left-radius: 60px;
    border-bottom-right-radius: 60px;
    padding: 18px 28px;
  }
  .topbar-title{ font-weight:700; font-size:28px; line-height:1; }

  /* Botón hamburguesa */
  .hamburger-btn{ border:0; background:transparent; padding:0 0 0 10px; }
  .hamburger-btn span{ display:block; width:34px; height:3px; background:#1f2937; margin:6px 0; border-radius:3px; }

  /* Hero (sólo título e imágenes) */
  .hero{ text-align:center; padding: 48px 12px 8px; }
  .hero-logo{ height:120px; width:auto; }
  .brand-line-1{ font-weight:800; font-size:56px; margin:0; }
  .brand-line-2{ font-style:italic; font-size:42px; margin:0; }

  @media (max-width: 768px){
    .brand-line-1{ font-size:40px; }
    .brand-line-2{ font-size:30px; }
    .hero-logo{ height:90px; }
  }

 /* ===== Menú desplegable estilo mockup ===== */
.offcanvas-start{ width: 360px; border-right:0; }
.offcanvas-header{ background:#bdbbff; }
.offcanvas-title{ font-weight:700; }

/* Contenedor para separar los “pills” del borde izquierdo */
.menu-stack{
  padding-top: 14px;
  padding-left: 16px;    /* deja “aire” a la izquierda como en el mockup */
}

/* Botón/Item amarillo */
.menu-pill{
  display:block;
  width: 92%;
  background:#ffe08a;           /* amarillo pastel */
  color:#1f2937;
  font-weight:800;
  font-size:22px;
  line-height:1;
  padding:16px 22px;
  margin:14px 0;
  text-decoration:none;
  border-radius:18px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition: transform .06s ease, box-shadow .12s ease;
}

/* Hover/click */
.menu-pill:hover{
  color:#1f2937;
  transform: translateY(-1px);
  box-shadow:0 8px 18px rgba(0,0,0,.12);
}

/* Activo (opcional) */
.menu-pill.active{
  background:#ffd24d;
}

</style>
{% endblock %}

{% block content %}
  <!-- Barra superior lavanda con botón que abre el menú -->
  <div class="topbar-lavender d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <span class="topbar-title">Menú</span>
      <button class="hamburger-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas" aria-controls="menuOffcanvas" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>
    </div>
    <div class="fw-bold" style="font-size:22px;">Admin</div>
  </div>

  <!-- Hero: solo título + botellas (se eliminaron los botones centrales) -->
  <section class="hero">
    <div class="d-flex justify-content-center align-items-center gap-4">
      <img src="{% static 'img/botella.png' %}" class="hero-logo" alt="Botella izquierda">
      <div>
        <h1 class="brand-line-1">Botillería</h1>
        <h2 class="brand-line-2">El Chascón</h2>
      </div>
      <img src="{% static 'img/botella.png' %}" class="hero-logo" alt="Botella derecha">
    </div>
  </section>

 <!-- OFFCANVAS MENÚ – estilo mockup -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="menuOffcanvasLabel">Menú principal</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>

  <div class="offcanvas-body">
    <div class="menu-stack">
      <a href="{% url 'analisis:index' %}"    class="menu-pill">Análisis</a>
      <a href="{% url 'inventario:lista' %}"  class="menu-pill">Inventario</a>
      <a href="{% url 'ventas:rapida' %}"     class="menu-pill">Venta</a>
      <a href="{% url 'reportes:index' %}"    class="menu-pill">Reportes</a>
    </div>
  </div>
</div>
{% endblock %}
