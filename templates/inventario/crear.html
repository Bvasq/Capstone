{% extends "base.html" %}
{% block title %}Nuevo producto{% endblock %}
{% block content %}
<h3 class="mb-3">Nuevo producto</h3>

<form method="post" class="row g-3 bg-white p-3 rounded">
  {% csrf_token %}

  <!-- SKU -->
  <div class="col-md-6">
    <label class="form-label">SKU</label>
    <input name="sku" class="form-control" required>
  </div>

  <!-- Precio unitario -->
  <div class="col-md-6">
    <label class="form-label">Precio unitario ($)</label>
    <input name="precio_unitario" type="number" step="0.01" min="0" class="form-control" value="0" required>
  </div>

  <!-- Nombre -->
  <div class="col-md-6">
    <label class="form-label">Nombre</label>
    <input name="nombre" class="form-control" required>
  </div>

  <!-- Stock inicial -->
  <div class="col-md-6">
    <label class="form-label">Stock inicial</label>
    <input name="stock" type="number" min="0" class="form-control" value="0" required>
  </div>

  <!-- Categoría -->
  <div class="col-md-6">
    <label class="form-label">Categoría</label>
    <input name="categoria" class="form-control">
  </div>

  <!-- Stock mínimo -->
  <div class="col-md-6">
    <label class="form-label">Stock mínimo</label>
    <input name="stock_minimo" type="number" min="0" class="form-control" value="0">
  </div>

  <!-- Activo -->
  <div class="col-md-6">
    <div class="form-check mt-4">
      <input class="form-check-input" type="checkbox" name="activo" checked>
      <label class="form-check-label">Activo</label>
    </div>
  </div>

  <!-- Botones -->
  <div class="col-12">
    <button class="btn btn-success">Guardar</button>
    <a class="btn btn-outline-secondary" href="{% url 'inventario:lista' %}">Volver</a>
  </div>
</form>

{% endblock %}
