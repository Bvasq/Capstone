{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Categorías</h3>
  <a href="{% url 'categoria_create' %}" class="btn btn-success btn-sm">Nueva</a>
</div>
<ul class="list-group">
  {% for c in categorias %}<li class="list-group-item">{{ c.nombre }}</li>
  {% empty %}<li class="list-group-item text-muted">Sin categorías</li>{% endfor %}
</ul>
{% endblock %}
